<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="Robby" content="Form HTML" />
    <title>Form HTML</title>
    <style type="text/css">
        .contoh { font-size:17px; line-height: 20px;}
     </style>
  </head>
  <body>
    <h1>Form HTML</h1>
    <form>
      <p class="contoh">Name :
      <input type="text" />
      <br>
      <p class="contoh">Gender:
      <input type="radio" name="gender" />Man
      <input type="radio" name="gender" />Woman
      <br />
      <p class="contoh">Address :
      <input type="text" />
      <br />
      <p class="contoh">Country :
      <select name="country">
        <option>Indonesia</option>
        <option>Zimbabwe</option>
        <option>Madagascar</option>
        <option>Cacing</option>
        <option>Besar</option>
        <option>Alaska</option>
      </select>
      <br />
      <p class="contoh">Email :
      <input type="email" />
      <br />
      <p class="contoh">Photo :
      <input type="file" name="Browse.." value=""/>
      <br />
      <p class="contoh">Comment :
      <textarea cols="50" rows="5"></textarea>
      <button type="submit">Submit</button>
      <h4 style="text-align: left; text-indent:200px;">Form Registrasi</h4>
    </form>
  </body>
</html>
