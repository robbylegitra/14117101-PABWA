<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/Style.css"> 
</head>
<body>

<h2>Form all in one</h2>
<div class="container">
  <div class="row">
    <div class="col-25">
      <label for="nlengkap">Nama Lengkap</label>
    </div>
    <div class="col-75">
      <input type="text" id="nlengkap" name="namalengkap" placeholder="Siapa Nama Lu..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="npanggilan">Nama Panggilan</label>
    </div>
    <div class="col-75">
      <input type="text" id="npanggilan" name="namapanggilan" placeholder="Panggilan Lu..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Daerah</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="medan">Medan</option>
        <option value="jakarta">Jakarta</option>
        <option value="bandung">Bandung</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="alasan">Write Something</label>
    </div>
    <div class="col-75">
      <textarea id="alasan" name="alasan" placeholder="Tulis Disini.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
  <label><a href="Tugas.html"><button>HOME</button></a></label>
</div>
<footer class="footer-distributed">

    <div class="footer-left">

      <h3>Robby<span>Legitra</span></h3>

      

      <p class="footer-company-name">Robby Corps &copy; 2019</p>

      

    </div>

    <div class="footer-right">

      <p>Contact Us</p>

      <form action="#" method="post">

        <input type="text" name="email" placeholder="Email" />
        <textarea name="message" placeholder="Message"></textarea>
        <button>Send</button>

      </form>

    </div>

  </footer>

</body>
</html>
